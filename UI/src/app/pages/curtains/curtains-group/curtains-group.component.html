<div
    class="grid border-500 hover:border-700 border-3 border-round border-3 shadow-2"
>
    <div class="col-6 center pointer text-xl" (click)="selectGroup()">
        {{ group.name }}
    </div>
    <div class="col-6 border-left hover:border-700 pointer pb-0">
        <div
            class="grid"
            *ngFor="let curtain of group.curtains"
            [class]="{ selected: curtain.isSelected }"
            (click)="curtain.isSelected = !curtain.isSelected"
        >
            <div class="col-6">{{ curtain.adress }}</div>
            <div class="col-6">{{ curtain.position }}</div>
        </div>
    </div>
</div>
