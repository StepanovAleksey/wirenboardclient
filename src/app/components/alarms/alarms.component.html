<div class="row m-1" *ngIf="activeAlarms.length">
  <div class="col text-center"><strong>ТРЕВОГИ</strong></div>
</div>
<div class="row justify-content-center m-1">
  <div class="col m-1 text-center" *ngFor="let alarm of activeAlarms" [class.active]="alarm.Value">
    {{ alarm.Name }}
  </div>
</div>
