<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid bg-dark" *ngIf="authSrv.isAutorize$ | async">
    <div class="row header">
        <app-header></app-header>
    </div>
    <div class="row body">
        <div
            class="col menu bg-dark"
            [@MinExpan]="isExpandMenu ? 'expan' : 'min'"
            (@MinExpan.done)="doneAnimate()"
        >
            <app-menu
                (expandMenuEvent)="isExpandMenu = $event"
                [isEndAnimateExpand]="isEndAnimateExpand"
            ></app-menu>
        </div>
        <div class="col content">
            <div class="row">
                <div class="col-12 page-name center" *ngIf="pageName">
                    <h4>{{ pageName }}</h4>
                </div>
                <div class="col-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
