<!--The content below is only a placeholder and can be replaced.-->
<div
    class="bg-dark flex flex-column h-full overflow-hidden"
    *ngIf="authSrv.isAutorize$ | async"
>
    <div class="header">
        <app-header></app-header>
    </div>
    <div class="content grid flex-grow-1">
        <div
            class="col-fixed menu bg-dark"
            style="width: 60px"
            [@MinExpan]="isExpandMenu ? 'expan' : 'min'"
            (@MinExpan.done)="doneAnimate()"
        >
            <app-menu
                (expandMenuEvent)="isExpandMenu = $event"
                [isEndAnimateExpand]="isEndAnimateExpand"
            ></app-menu>
        </div>
        <div class="col h-full">
            <div class="grid flex flex-column h-full">
                <div class="col-12 page-name center" *ngIf="pageName">
                    {{ pageName }}
                </div>
                <div class="col-12 flex-grow-1">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
